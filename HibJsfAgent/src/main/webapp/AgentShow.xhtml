<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	<h:form>
		`<center>
		<h2><h:outputText value="Agent Records"/></h2>
		</center>
		
		<h:dataTable value="#{aDao.showAgentDao()}" var="a" border="3">
		
			<h:column>
				<f:facet name="header">Agent ID</f:facet>
				<h:outputText value="#{a.agentId}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Agent Name</f:facet>
				<h:outputText value="#{a.name}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Agent City</f:facet>
				<h:outputText value="#{a.city}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Gender </f:facet>
				<h:outputText value="#{a.gender}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Marital Status</f:facet>
				<h:outputText value="#{a.maritalStatus}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Premium</f:facet>
				<h:outputText value="#{a.premium}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{aDao.searchAgentDao(a.agentId)}"
				value="Update" >
				</h:commandButton>
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{aDao.deleteAgentDao(a.agentId)}"
				value="Delete" >
				</h:commandButton>
			</h:column>
			
			<center>
			<h:commandButton action="CreateAgent.xhtml?faces-redirect=true"
			value = "Create Agent" />
			</center>
			
		</h:dataTable>
	</h:form>

</html>
